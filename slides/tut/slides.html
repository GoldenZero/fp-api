# SafeCell

```tut:silent
sealed trait ReaderError extends Product with Serializable

case class InvalidFormat(ref: String, expectedFormat: String, message: String) extends ReaderError
```

--

```tut:silent
import cats.syntax.either._
import org.apache.poi.xssf.usermodel.XSSFCell

case class SafeCell(cell: XSSFCell){
  def asDouble: Either[ReaderError, Double] =
    Either.catchNonFatal(cell.getNumericCellValue).leftMap(e =>
      InvalidFormat(cell.getReference, "Numeric", e.getMessage)
    )

  def asString: Either[ReaderError, String] =
    Either.catchNonFatal(cell.getStringCellValue).leftMap(e =>
      InvalidFormat(cell.getReference, "String", e.getMessage)
    )
}
```
